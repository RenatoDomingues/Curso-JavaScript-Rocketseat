
<html> 

    <head> 
        <meta charset="UTF-8">
        <title> Curso JavaScript </title>
 
    </head>
    <body> 
       
         <script>  
         // FOR e WHILE

         //Utilize a repetição FOR, quando você souber o tamanho do intervalo:
         for(var i = 0; i <= 100; i ++){
             console.log('Valor do I:' + i);
         }

         //Utiliza o WHILE, quando você não sabe o intervalo:
         var j = 0;
         while(j <= 100){
             console.log('Valor J =>' + j);
             j ++;
         }

         var z = 219345872;
         while(z > 50){
             console.log(z);

             z /= 5;
         }
            
         </script>
 
    </body>
 
 </html>
