    <body> 
       
         <script> 
             
             function soma(numero1, numero2){
                 //var =>Só está amostra no seu escolpo
                 var resultado = numero1 + numero2;

                 return resultado;
             }

             //soma(1, 2)

             //Pode adcionar mesmo nomes var em outros escolpos
             var resultado = soma(1, 2);

             console.log(resultado);

         </script>
